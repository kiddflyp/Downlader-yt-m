<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Descargador MP3 Pro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            color: white;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.5);
            text-align: center;
            width: 90%;
            max-width: 500px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        h2 { margin-bottom: 20px; font-weight: 600; letter-spacing: 1px; }
        .logo { color: #ff0050; font-size: 3.5rem; margin-bottom: 15px; display: block; }
        
        .input-group { position: relative; margin-bottom: 20px; text-align: left; }
        label { font-size: 0.9rem; color: #ccc; margin-bottom: 5px; display: block; }

        input[type="text"], select {
            width: 100%;
            padding: 15px 15px 15px 45px;
            border: 2px solid transparent;
            background: rgba(0, 0, 0, 0.3);
            color: white;
            border-radius: 10px;
            font-size: 16px;
            outline: none;
            transition: 0.3s;
        }
        
        input[type="text"]:focus, select:focus {
            border-color: #ff0050;
            background: rgba(0, 0, 0, 0.5);
        }

        .input-icon {
            position: absolute;
            left: 15px;
            top: 42px; /* Ajustado por el label */
            color: #aaa;
        }

        /* Ajuste icono para el select */
        .select-icon { top: 42px; }

        button {
            background: linear-gradient(45deg, #ff0050, #ff4b2b);
            color: white;
            border: none;
            padding: 16px 30px;
            border-radius: 30px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 5px 15px rgba(255, 0, 80, 0.4);
        }
        
        button:hover { transform: translateY(-2px); box-shadow: 0 8px 20px rgba(255, 0, 80, 0.6); }
        button:active { transform: scale(0.98); }
        button:disabled { background: #555; cursor: not-allowed; box-shadow: none; transform: none; }

        /* Barra de Progreso */
        .progress-container {
            margin-top: 25px;
            background-color: rgba(255,255,255,0.1);
            border-radius: 15px;
            height: 20px;
            width: 100%;
            display: none;
            overflow: hidden;
        }
        .progress-bar {
            background: #00f260; /* Verde neón */
            background: linear-gradient(to right, #00f260, #0575e6);
            height: 100%;
            width: 0%;
            border-radius: 15px;
            transition: width 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 10px;
            color: white;
            font-weight: bold;
        }
        .status-text { margin-top: 15px; font-size: 14px; color: #ddd; min-height: 20px; font-style: italic;}
    </style>
</head>
<body>

    <div class="card">
        <i class="fab fa-youtube logo"></i>
        <h2>YouTube Converter</h2>
        
        <div class="input-group">
            <label>Enlace del video</label>
            <i class="fas fa-link input-icon"></i>
            <input type="text" id="urlInput" placeholder="Pega el link aquí..." autocomplete="off">
        </div>

        <div class="input-group">
            <label>Calidad de Audio</label>
            <i class="fas fa-music input-icon select-icon"></i>
            <select id="qualitySelect">
                <option value="128">Normal (128 kbps) - Rápido</option>
                <option value="192" selected>Alta (192 kbps) - Recomendado</option>
                <option value="320">Máxima (320 kbps) - Lento</option>
            </select>
        </div>
        
        <button id="btnDownload" onclick="iniciarDescarga()">
            <i class="fas fa-cloud-download-alt"></i> DESCARGAR MP3
        </button>

        <div class="progress-container" id="progressContainer">
            <div class="progress-bar" id="progressBar"></div>
        </div>
        <p class="status-text" id="statusText"></p>
    </div>

    <script>
        async function iniciarDescarga() {
            const url = document.getElementById('urlInput').value;
            const quality = document.getElementById('qualitySelect').value;
            
            const btn = document.getElementById('btnDownload');
            const pContainer = document.getElementById('progressContainer');
            const pBar = document.getElementById('progressBar');
            const statusText = document.getElementById('statusText');

            if (!url) {
                statusText.style.color = '#ff4b2b';
                statusText.innerText = "⚠️ Por favor ingresa una URL válida";
                return;
            }

            // Resetear interfaz
            statusText.style.color = '#ddd';
            btn.disabled = true;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Procesando...';
            pContainer.style.display = 'block';
            pBar.style.width = '5%';
            
            // Simulación de progreso (hasta 90%)
            let width = 5;
            const timer = setInterval(() => {
                if (width >= 90) {
                    clearInterval(timer);
                } else {
                    width += Math.random() * 2; // Incremento aleatorio para realismo
                    if (width > 90) width = 90;
                    pBar.style.width = width + '%';
                    
                    if(width > 10 && width < 40) statusText.innerText = "Conectando con YouTube...";
                    if(width > 40 && width < 70) statusText.innerText = "Extrayendo audio...";
                    if(width > 70) statusText.innerText = "Convirtiendo formato...";
                }
            }, 300);

            try {
                // Preparar datos para enviar a Python
                const formData = new FormData();
                formData.append('url', url);
                formData.append('quality', quality);

                // Petición al servidor
                const response = await fetch('/download', {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) throw new Error("Error en la descarga");

                // ÉXITO: Completar barra y descargar
                clearInterval(timer);
                pBar.style.width = '100%';
                statusText.innerText = "¡Listo! Tu descarga comenzará ahora.";
                statusText.style.color = '#00f260';

                // Crear blob y descargar
                const blob = await response.blob();
                const downloadUrl = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = downloadUrl;
                
                // Obtener nombre del archivo desde el header de Python
                const headerName = response.headers.get('x-filename');
                a.download = headerName ? headerName : "audio_descargado.mp3";
                
                document.body.appendChild(a);
                a.click();
                a.remove();
                
                // Restaurar botón después de 3 segundos
                setTimeout(() => {
                    btn.disabled = false;
                    btn.innerHTML = '<i class="fas fa-cloud-download-alt"></i> DESCARGAR MP3';
                    document.getElementById('urlInput').value = "";
                    pContainer.style.display = 'none';
                    statusText.innerText = "";
                }, 4000);

            } catch (error) {
                clearInterval(timer);
                pBar.style.width = '100%';
                pBar.style.background = '#ff4b2b'; // Rojo error
                statusText.innerText = "❌ Ocurrió un error. Verifica el enlace.";
                statusText.style.color = '#ff4b2b';
                
                btn.disabled = false;
                btn.innerHTML = 'INTENTAR DE NUEVO';
            }
        }
    </script>
</body>
</html>
